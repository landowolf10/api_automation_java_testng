version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t restassured-tests .
      - run:
          name: Run tests inside container
          command: docker run --rm restassured-tests ./gradlew clean test allureReport
      - store_artifacts:
          path: build/reports/allure-report
          destination: allure-report

workflows:
  version: 2
  build-test:
    jobs:
      - build
